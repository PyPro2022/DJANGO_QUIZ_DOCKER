{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Сброс пароля
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Сбросить пароль</h4>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-outline-danger btn-block mt-3">Сбросить</button>
            </form>
        </div>
    </div>
{% endblock %}
